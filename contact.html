<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <img class="picture" src="contact.jpg" alt="contact">
    </header>

    <section id="contact">
      
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" value="John" /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          value="example@seamail.com"
        /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input class="click" type="submit" value="Submit" />
      </form>
    </section>
    <footer>
        <ul class="listfooter">
            <li class="down"><a class="none" href=""> Mention l√©gal</li> </a>
            <li class="down"> <a class="none" href=""> Contact</li></a>
            <li class="down"> <a class="none" href=""> A propos</li></a>
        </ul>
    </footer>

   
    <script src="script.js"></script>
  </body>
</html>
